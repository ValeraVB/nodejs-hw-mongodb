tags:
  - Contacts
summary: Get a list of contacts
operationId: getContacts
description: 'Retrieve a paginated list of contacts. Supports filtering by query parameters.'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      example: 1
    description: 'Page number for pagination'
  - in: query
    name: limit
    schema:
      type: integer
      example: 10
    description: 'Number of contacts per page'
  - in: query
    name: isFavourite
    schema:
      type: boolean
    description: 'Filter contacts by favourite status'
responses:
  '200':
    description: Successfully retrieved the list of contacts
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - data
          properties:
            status:
              type: integer
              example: 200
            data:
              type: array
              items:
                type: object
                $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'