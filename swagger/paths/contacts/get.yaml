tags:
  - Contacts
summary: Get a list of contacts
operationId: getContacts
description: 'Retrieve a paginated list of contacts. Supports filtering by query parameters.'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
    example: 1
    description: 'The page number to retrieve (default: 1).'
  - in: query
    name: perPage
    schema:
      type: integer
    example: 10
    description: 'The number of contacts per page (default: 10).'
  - in: query
    name: sortBy
    schema:
      type: string
    example: 'name'
    description: "Field to sort by. All contact fields are supported. Default is '_id'."
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: ['asc', 'desc']
    example: 'asc'
    description: 'Sort order: "asc" for ascending or "desc" for descending (default: "asc").'
  - in: query
    name: isFavourite
    schema:
      type: boolean
    example: true
    description: 'Filter contacts by favourite status.'
  - in: query
    name: contactType
    schema:
      type: string
      enum: ['home', 'personal']
    example: 'home'
    description: 'Filter contacts by type.'
responses:
  '200':
    description: Successfully found contacts!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contacts!
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../components/schemas/contact.yaml'
                page:
                  type: number
                  example: 2
                perPage:
                  type: number
                  example: 10
                totalItems:
                  type: number
                  example: 100
                totalPages:
                  type: number
                  example: 10
                hasNextPage:
                  type: boolean
                  example: true
                hasPreviousPage:
                  type: boolean
                  example: false
  '401':
    $ref: '../../components/responses/401.yaml'